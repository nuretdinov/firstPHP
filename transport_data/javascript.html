<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        function getData(){
            let userName = document.getElementById('user_name').value;
            let userEmail = document.getElementById('user_email').value;

            document.getElementById('result').innerHTML = 'Ваше имя: ' + userName + ', ' +
                'Ваш email: ' + userEmail;
        }
    </script>
</head>
<body>
<form>
    Введите ваше имя: <input type="text" id="user_name"><br>
    Введите ваш email: <input type="email" id="user_email"><br>
    <input type="button" value="запустить обработку JS" onClick="getData()">
</form>
<div id="result"></div>
</body>
</html>
