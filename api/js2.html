<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>

<!--
форма для получения данных от пользователя
id везде нужны для доступа из JS
onlick - обработчик событий, ждет нажатие на кнопку и запускает функцию JS
 -->
<form>
    Число1: <input type="text" id="num1"><br>
    Число2: <input type="text" id="num2"><br>
    Знак: <input type="text" id="znak"><br>
    <input type="button" value="подсчитать" onclick="calc()">
</form>

<!-- див для вывода результата, id опять для доступа к нему из JS -->
<div id="result"></div>


<script>
    //создаем функцию, чтобы действия выполнялись при нажатии на кнопке в форме
    function calc() {

        num1 = document.getElementById('num1').value //получает данные из поля через ID (num)
        num1 = parseInt(num1);

        num2 = parseInt(document.getElementById('num2').value) //сокращенный синтаксис
        znak = document.getElementById('znak').value

        if(znak=="+") res = num1 + num2;
        if(znak=="-") res = num1 - num2;
        if(znak=="*") res = num1 * num2;
        if(znak=="/") res = num1 / num2;

        // вывод результата в див, через ID и innerHTML
        document.getElementById('result').innerHTML = '<strong>Результат:</strong> '+num1+znak+num2+'='+res

    }
</script>

</body>
</html>
